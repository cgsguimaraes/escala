{% extends 'main.html' %}
{% load crispy_forms_tags %}



{% block content %}


<div class="d-flex justify-content-center">
    <div class="row">
        <div class="card">
            <div class="col-md-6">
                <h4 class="card-title text center">Login</h4> 
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}">
                        
                        {{ form|crispy }}
                        <br>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock %}
